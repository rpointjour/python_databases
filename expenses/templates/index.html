{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>Expense Budget</title>
</head>
<body>
    <div class="container-mt-3">
        <header class="p-3 mt-0 bg-success text-center text-light">
            <h1 class="display-1">Tracking Expenses</h1><br>
            <img src="{% static 'images/exp.gif' %}" alt="bugs money" style="width:200px;height:200px;" class="p-2 img-thumbnail" />
            <div class="dropdown dropend">
                <button type="button" class="btn btn-danger dropdown-toggle mt-4" data-bs-toggle="dropdown">
                  Expense Budget
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="./idealbudget/">Ideal Budget</a></li>
                  <li><a class="dropdown-item" href="./actualbudget/">Actual Budget</a></li>
                  <li><a class="dropdown-item" href="./compare/">Comparison</a></li>
                </ul>
              </div>
        </header>
        <main>
            <button type="button" class="btn btn-dark text-light pl-2 mt-3" data-bs-toggle="popover" data-bs-trigger="focus" 
            title="Monthly Estimates" data-bs-content="For daily expenses!" style="position:absolute;left:10px;">
            Calculate</button>
        </main>
    </div>
    <script>
        var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
        var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
          return new bootstrap.Popover(popoverTriggerEl)
        })
        </script>
</body>
</html>
