{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="{% static 'charts.css' %}" rel="stylesheet">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script>  
<title>Ideal Budget</title>
</head>
<body>
    <div>
        <header class="text-center">
            <h1 class="display-2">Ideal Budget For Expenses</h1>
        </header>
    </div>
    <br><br><br>

    <div>
        <canvas id="myChart" class="mt-3 p-2 pl-4"></canvas>
      </div>
      <script>
        Chart.defaults.global.tooltips.enabled = false;
        var canvas = document.getElementById('myChart');
        new Chart(canvas, {
        type: 'pie',    
        data: {
      labels: ['Rent', 'Loans', 'Groceries', 'Leisure', 'Car Payment', 'Car Insurance', 'Gas', 'Phone', 'Internet', 'Savings', 'Utilities'],
      datasets: [{
        data: [1660, 300, 300, 100, 365.45, 245.16, 60, 133, 80, 300, 120],
        backgroundColor: ['red', 'yellow', 'orange', 'green', 'blue', 'purple', 'brown', 'black', 'black', 'gray', 'gray'],
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: true,
      plugins: {
        labels: {
          render: 'percentage',
          fontColor: ['white', 'white', 'white', 'white', 'white', 'white', 'white', 'white', 'white', 'white', 'white'],
          precision: 2
        }
        
      },
    }
});
      </script>
      
</body>
</html>
